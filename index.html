<body>

 <div class="response"></div>

            <ul class="navbar">
                <li><a href="#" class="nav" onclick="highlightNavItem(this)">Home</a></li>

</body>
<script>
 
 const navbarItems = document.querySelectorAll('.navbar li a');
const welcomeText = document.querySelector('.box');

navbarItems.forEach(navbarItem => {
    navbarItem.addEventListener('mouseenter', () => {
        welcomeText.style.filter = 'blur(2px)';
    });

    navbarItem.addEventListener('mouseleave', () => {
        welcomeText.style.filter = 'none';
    });
});



    
    </script>
